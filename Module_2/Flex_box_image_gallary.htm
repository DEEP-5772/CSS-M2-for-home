    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox gallary Image</title>
    <style>
        img {
            height: 200px;
            width: 100%;
                padding: 10px;
        }

        .column {
            flex: 25%;
            max-width: 25%;
            padding: 0 4px;
        }

        .row {
            display: flex;
            padding: 0 4px;
            width: 99%;
        }
    </style>
</head>
